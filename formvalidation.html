<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h1 class="text-success text-center">Form Validation</h1>
	<div class="col-md-6 m-auto d-block">
		<form action="#" onsubmit="return validation()" class="bg-light" method="post">
			<div class="form-group">
				<label>Username:</label>
				<input type="text" class="form-control" name="name" id="name" placeholder="enter your name" autocomplete="off">
				<div id="name_error" class="text-danger"></div>
			</div>
			<div class="form-group">
				<label>Email:</label>
				<input type="email" class="form-control" name="email" id="email" placeholder="enter your email" autocomplete="off">
				 <div id="email_error" class="text-danger"></div>
			</div>
			<div class="form-group">
				<label>Password:</label>
				<input type="password" class="form-control" name="password" id="password" placeholder="enter your password" autocomplete="off">
				<div id="password_error" class="text-danger"></div>
			</div>
			<div class="form-group">
				<label>Confirm Password:</label>
				<input type="password" class="form-control" name="password2" id="password2" placeholder="confirm password" autocomplete="off">
				<div id="password2_error" class="text-danger"></div>
			</div>
            <div class="form-group">
				<label>Mobile:</label>
				<input type="text" class="form-control" name="mobile" id="mobile" placeholder="use 10 digit mobile no." autocomplete="off">
				<div id="mobile_error" class="text-danger"></div>
			</div>
			 <div class="form-group">
				<label>Address</label>
				<input type="text" class="form-control" name="address" id="address" placeholder="enter your address" autocomplete="off">
				<div id="address_error" class="text-danger"></div>
			</div>
			 <div class="form-group">
				<label>ZIP Code</label>
				<input type="text" class="form-control" name="zip" id="zip" placeholder="enter your zip code" autocomplete="off">
				<div id="zip_error" class="text-danger"></div>
			</div>
			<div class="form-group">
				<label>Country</label>
				 <select name="country" id="country" class="form-control">
                <option selected="" value="Default">(Please select a country)</option>
                <option>India</option>
                <option>Pakistan</option>
                <option>USA</option>
                <option>China</option>
                <option>Japan</option>
            </select>
             <div id="country_error" class="text-danger"></div>
			</div>
          <input type="submit" name="submit" value="submit" class="btn btn-success">
		</form>
	</div>
</div>



<script src="js/bootstrap.min.js"></script>
<script src="js/valid.js"></script>
</body>
</html>
